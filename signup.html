<script async src='https://www.googletagmanager.com/gtag/js?id=G-0D1F9EEVYE'></script>
<script>

  <body>
  <noscript class='pk-noscript'>
      <div class='pk-noscriptinnerdiv'>
        <div>
          <h1 class='pk-fo-u'>Javascript Required</h1>
          <p class='pk-noscript-p'>We know this isn't the page you were expecting, but your browser does not support Javascript. Our sites require Javascript to run, so you must enable it to continue viewing our sites.</p>
          <p class='pk-nm-tb'>---</p>
          <p class='pk-noscript-p'>Either your browser is too old, or you have accidentally disabled Javascript for our site.</p>
          <p class='pk-nm-tb'>---</p>
          <p class='pk-noscript-p'>You will <span class='pk-fo-u'>not</span> be able to continue without Javascript. We appologize for the inconvenience.</p>
        </div>
      </div>
    </noscript>
    <div class='loading-overlay' id='login-loader-box'>
      <div id='login-loader'></div>
    </div>
    <div class='signup-left'>
      <img src='https://cdn.prestonkwei.com/loginimage.svg' alt='Login Clipart' class='loginpage-clipart' draggable='false'>
    </div>
    <div class='signup-right'>
      <form id='signupform'>
        <h1>Sign Up</h1>
        <input type='email' placeholder='Email' class='loginbox' id='signupemail'></input>
        <input type='password' placeholder='Password' class='loginbox' id='signuppw'></input>
  
        <div class='g-recaptcha' id='captcha' data-sitekey='6LcNVF8pAAAAABOE0DCykNQ-Zmni7UjgDOgDDaxL' background-color='white'></div>
        <!-- <p>By creating an account, you agree that you have read and accept our <a href='https://legal.prestonkwei.com/policies/tos' target='_blank'>terms of service</a>, and our <a href='https://legal.prestonkwei.com/policies/tos' target='_blank'>privacy policy.</a></p> -->
        <button class='formbut' id='signupBut' type='submit'>Sign Up!</button>
      </form>
      <hr class='half-hr'>
<div id='g_id_onload'
     data-client_id='550729750810-vdlfscip99lpv61stbfk3hqhdfkf8c19.apps.googleusercontent.com'
     data-context='signin'
     data-ux_mode='popup'
     data-login_uri='https://oauth.prestonkwei.com'
     data-callback='handleCredentialResponse'
     data-auto_prompt='false'>
</div>

<div class='g_id_signin'
     data-type='standard'
     data-shape='rectangular'
     data-theme='outline'
     data-text='signup_with'
     data-size='large'
     data-logo_alignment='left'>
</div>

<script src='https://accounts.google.com/gsi/client' async defer></script><script src='https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js'></script>
<script>
  function handleCredentialResponse(response) {
    let user = jwt_decode(response.credential)
    window.location.replace(`/googlesso.html?goto=up&obj=${JSON.stringify(user)}`)
  }

</script>
      <a href='/login.html' class='link'><span class='non-link'>Already have an account?</span> <span class='hlink'>Sign In!</span></a>
    </div>

    <!-- LEAVE AT BOTTOM -->
    <div id='static'></div>
