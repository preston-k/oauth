<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins"/>
    <link rel="icon" href="https://cdn.prestonkwei.com/personalwebsitefavicon.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js" type='module'></script>
    <script src='login.js' type='module'></script>
    <script src='random.js' type='module'></script>
    <title>Login</title>
  </head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-0D1F9EEVYE"></script>
<script>

  <body>
    <!-- url should be in the format, oauth.prestonkwei.com/login.html?redir=URLTOREDIRECTTO -->
    <div id='blocked-parent'>
      <div id='blocked'>
        <div id='blocked-content'>
          <h1 class='bigh1'>Hold Up!</h1>
          <p class='ratelimit-text'>Not so fast...To prevent abuse on our site, and our users' accounts, we have temporarily blocked you from creating any more login attempts.</p>
          <i id='handicon' class='fa-regular fa-hand fa-10x'></i>
          <p id='ratelimittimer'>You will be redirected <u><span id='rate-limit-time'>soon</span></u>, where you can try again.</p>
        </div>
        <img id='ratelimit-why' src='https://cdn.prestonkwei.com/questionmark-icon-circle.png'>
      </div>
    </div>
    <script src='https://kit.fontawesome.com/c947e2382a.js' crossorigin='anonymous'></script>
    
    <div id='formdiv'>
      <form id='loginform'>
        <h1 text-align='center' id='loginh1'>Login</h1>
        <p id='redirP'></p>
        <input type='email' placeholder='Email' autocomplete='off' class='loginbox' id='email'></input>
        <input type='password' placeholder='Password' class='loginbox' id='password'></input>
        <button type='submit' class='formbut' id='loginBut'>Login</button>
        <a href='/signup.html' class='link'><span class='non-link'>Don't have an account?</span> <span class='hlink'>Create One!</span></a>
      </form>
    </div>
    <!-- LEAVE AT BOTTOM -->
    <div id='static'></div>
    <a href='https://emailserver.prestonkwei.com/reset' target='_blank'><p id='resetlink'>Forgot Password?</p></a>
    <div id='info'>
      <!-- <p>Privacy Practices Â· ToS</p> -->
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="classic.js"></script>
  </body>
</html>
