<html lang="en">
  <head>

    <!-- url should be in the format, oauth.prestonkwei.com/login.html?redir=URLTOREDIRECTTO -->
    
    <h1 text-align='center' id='loginh1'>Login</h1>
    <p id='redirP'></p>
