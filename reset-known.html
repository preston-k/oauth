          <h1 class='pk-fo-u'>Javascript Required</h1>

  <h1 class='resetHead'>Reset Your Password</h1>
  <h6>Complete the form in full to reset your password. The form will automatically advance once all fields are complete.</h3>
  <form onsubmit='resetKnown()'>
    <input type='email' placeholder='Email' class='loginbox' autocomplete='off' id='resetEmail'></input>
    <input type='password' placeholder='Current Password' autocomplete='off' id='curPW' class='loginbox'></input>
    <p id='fullPw'>Please enter a valid email in the format, you@yourdomain.com.</p>
    <span id='newPW'><input type='password' placeholder='New Password' class='loginbox' autocomplete='off' id='newpass'></input>
    <input type='password' placeholder='Confirm New Password' class='loginbox' autocomplete='off' id='confirmpass'></input>
    <p id='nomatch'>Passwords must match!</p>
    </span>
    <button type='submit' class='formbut' id='reset-known'>Reset Password</button>
  </form>
  <a href='/login.html' class='link'><span class='non-link'>Nevermind, I remembered my password.</span> <span class='hlink'>Sign In!</span></a>
