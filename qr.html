  let database = firebase.database() 
// FIREBASE INIT
  let d = new Date().toString()
  let sessid = self.crypto.randomUUID()
  let qrValue = 'https://oauth.prestonkwei.com/redirlog.html?s=' + sessid + '?d=' + d

    id: sessid,
    ts: d
  }) 
  
  let imageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=1000x1000&data=${encodeURIComponent(qrValue)}`
  document.getElementById('qrcode').innerHTML = `<img id='lqrcode' src="${imageUrl}" alt="Login QR Code"/>`

  function readCookie(cookieName) {
  const nameEQ = cookieName + '=';
  const cookiesArray = document.cookie.split(';');
  let cd = null;
  for (let i = 0; i < cookiesArray.length; i++) {
      let cookie = cookiesArray[i];
      while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1, cookie.length);
      }
      if (cookie.indexOf(nameEQ) === 0) {
          cd = cookie.substring(nameEQ.length, cookie.length);
          break;
      }
  }
  return cd;
  
}

let img = document.getElementById('lqrcode')
